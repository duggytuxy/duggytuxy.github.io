<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404: Command not found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
	<link rel="icon" type="image/png" href="duggytuxy_laurent_minne.png">
    
    <style>
        /* Copie exacte du style de index.html pour coh√©rence */
        @font-face { font-family: 'JetBrains Mono'; src: url('JetBrainsMono-Regular.woff2') format('woff2'); }
        :root {
            --bg-color: #f0f0f0; --text-color: #333333;
            --prompt-user: #0000aa; --prompt-dir: #008000;
            --accent-cmd: #b22222; --code-bg: #e5e5e5;
        }
        [data-theme="dark"] {
            --bg-color: #1e1e1e; --text-color: #e0e0e0;
            --prompt-user: #00ff00; --prompt-dir: #5fafff;
            --accent-cmd: #ffff00; --code-bg: #2a2a2a;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
            border: 1px solid var(--text-color);
            background: var(--code-bg);
        }
        .cursor {
            display: inline-block; width: 10px; height: 1.2em;
            background-color: var(--text-color);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
        a { color: var(--prompt-user); text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <p>
            <span style="color: var(--prompt-user);">duggytuxy@portfolio</span>:<span style="color: var(--prompt-dir);">~</span>$ access_page.sh
        </p>
        <p class="mt-2" style="color: var(--accent-cmd);">bash: access_page.sh: command not found (Error 404)</p>
        <br>
        <p>The requested URL was not found on this server.</p>
        <p class="mt-4">
            <span style="color: var(--prompt-user);">duggytuxy@portfolio</span>:<span style="color: var(--prompt-dir);">~</span>$ <a href="../">cd /home/duggytuxy</a><span class="cursor"></span>
        </p>
    </div>

    <script>
        // Auto-theme detection
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</body>
</html>
